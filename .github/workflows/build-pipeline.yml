name: Build and Test Pipeline - Mahendra Singh

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Starting build process
        run: echo "Starting build process..."

      - name: Simulate compilation
        run: sleep 3

      - name: Build completed
        run: |
          echo "Build completed successfully"
          echo "Built by Mahendra Singh"

  test:
    name: Test Job
    runs-on: ubuntu-latest
    needs: build  # makes this job wait for build to finish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run automated tests
        run: echo "Running automated tests..."

      - name: Simulate test execution
        run: sleep 2

      - name: Show date and time
        run: date

      - name: Tests completed
        run: echo "All tests passed for Mahendra Singh"